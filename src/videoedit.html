<form role="form" style="overflow:visible">
    <div class="form-group">
<label for="loop">Loop?</label>
<switch ng-model="config.loop"></switch>
      </div>
<div class="form-group">
  <label for="mute">Mute?</label>
  <switch ng-model="config.mute"></switch>
</div>
<div class="form-group">
  <label for="clickevents">Allow User Clicks?</label>
  <switch ng-model="config.clickevents"></switch>
</div>
<!--<div class="form-group">
  <label for="z">Z-index?</label>
  <switch ng-model="config.contentz"></switch>
</div>-->
<div class="form-group">
  <label for="startime">StartTime</label>
  <input type="number" ng-model="config.start"/>
</div>
<div class="form-group">
  <label for="ratio">Ratio</label>
  <input type="text" ng-model="config.ratio" />
</div>
<div class="form-group">
  <label for="videoId">Video or Channel ID</label>
  <input type="text" ng-model="config.videoId" />
</div>
