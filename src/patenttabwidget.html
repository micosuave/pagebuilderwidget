<uib-tabset type="tabs" justified class="panel panel-dark tabbable top-tabs" style="width:100%;height:auto;">
    <uib-tab heading="US {{config.patentnumber | number:0}}">
        <d3pendingtree patent="config.patentnumber" tree="tree" pattern="{{query}}"></d3pendingtree>
    </uib-tab>
    <uib-tab heading="{{tree.pub.slice(0,4) + '/' + tree.pub.slice(4,tree.pub.length)}}">
        <d3pendingtree patent="tree.pub" tree="altree" pattern="{{query}}"></d3pendingtree>
    </uib-tab>

    <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
        {{tab.content}}
    </uib-tab>
    <uib-tab ng-repeat="tab in config.tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
        {{tab.content}}
    </uib-tab>
    <uib-tab heading="Cover">
        <button class="alert btn-glass btn-primary img card-rounded row" style="position:relative;display:flex;display:-webkit-flex;align-items:center;align-content:center;justify-content:space-between;flex-direction:row;background-color:#35688F;padding:2px;box-shadow:inset 10px 2px 50px rgba(0,0,0,0.5);"
        ng-click="main.collapse()">
            <div style="display:flex;justify-content:flex-end;flex-direction:column;align-content:flex-end;vertical-align:middle;align-items:flex-end;">
                <h4 class="card-title ng-binding display-4" style="margin-bottom:0;color: #fff;">US {{config.patentnumber | number:0  }}</h4>

                <!--<h5 class="card-subtitle  ng-binding" style="color:#ddd;"><span class="lead">USSN {{phd.application['Application Number']}}</span></h5>-->
            </div>
            <img src="/llp_core/img/GoldLion.svg" class="img lionlogofilter" style="width:75px;height: auto;">

            <div style="display:flex;flex-direction:column;align-items:flex-start;justify-content:space-around;">
                <img src="/llp_core/img/GoldLogoLong.svg" class="img" style="height:45px;">

                <img src="/llp_core/img/GoldPhdLogoLong.svg" class="img" style="height:25px;padding-left:2px;">
            </div>

            <!-- <div class="fa fa-download fa-5x pull-right"></div> -->
        </button>
        
         <form class="card-header" style="width:100%;margin:0;">
                    <div class="row">
                        <div class="input-prepend">
                            <div class="btn-group " uib-dropdown uib-keyboard-nav dropdown-append-to-body>

                                <button uib-dropdown-toggle class="btn btn-glass btn-info  btn-sm"  tabindex="-1" style="font-size: 1rem;">
                                    <span class="caret">&nbsp</span>
                                </button>
                                <button class="btn btn-glass btn-info  btn-sm " type="button" tabindex="-1"  style="font-size: 1rem;" ng-show="loadButtonText == !null">{{loadButtonText}} &nbsp</button>
                                <ul class="uib-dropdown-menu dropdown-menu">
                                    <li ng-repeat="feedsource in feedsources | orderBy: ['title','url']">
                                        <a ng-click="loadFeed($event,feedsource);" style="font-size:1rem;">{{feedsource.title}}</a>
                                    </li>
                                   
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="row input-prepend" ng-show="feeds.length > 0">
                        <input class="pull-left" type="text" placeholder="Search" data-ng-model="filterText" />

                        <span class="label label-warning pull-right" ng-show="feeds.length > 0" style="border-radius: 0.5rem;margin-top: 0.5rem;">{{(feeds | filter:filterText).length}} Items</span>
                    </div>


                </form>
            <!--</div>-->
            <div class="card" style="width:100%;height:100%;overflow:scroll;">
                <dir-pagination-controls pagination-id="rsspagination" template-url="/llp_core/bower_components/angular-utils-pagination/dirPagination.tpl.html" class=""></dir-pagination-controls>
                <ul class="list-group" style="text-align: left;">

                    <li dir-paginate="feed in feeds | filter:filterText | itemsPerPage: 15" pagination-id="rsspagination" class="list-group-item"  >
                        <h6><a ng-href="{{feed.link}}" onclick="window.open(this.href, '', 'resizable=yes,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=yes,dependent=no,width=800,left=150,height=500,top=150');">{{feed.title}}</a></h6>
                        <p class="text-left" style="line-height: 1;">{{feed.contentSnippet}}
                            <small class="pull-right small">{{feed.publishedDate | date}}</small>
                        </p>
                        <div ng-bind-html="feed.content | highlight: filterText | trustAsHTML" ng-show="filterText.length > 0"></div>
                    </li>
                </ul>
            </div>
    </uib-tab>
</uib-tabset>
