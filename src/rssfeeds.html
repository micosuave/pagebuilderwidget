<div id="rssfeedspanel" class="panel panel-info sub-independent" style="overflow: hidden;max-height: 50.5rem;">
    <div class="panel-heading" style="max-height: 5rem;">
        <h4 class="splash" style="margin-top:0rem;">News</h4></div>
    <div class="panel-body" style="width: 100%; height: 45.5rem; overflow: scroll;">
        <div class="container">
            <div class="row">
                <form>
                    <div class="row">
                        <div class="input-prepend">
                            <div class="btn-group col-xs-6 pull-right">

                                <button class="btn btn-info dropdown-toggle pull-right btn-sm" data-toggle="dropdown" tabindex="-1" ng-init="loadFeed(feedSrc='http://ptolitigationcenter.com/feed/');" style="border-top-right-radius: 1rem;border-bottom-right-radius:1rem;font-size: 0.6rem;">
                                    <span class="caret">&nbsp</span>
                                </button>
                                <button class="btn btn-info pull-right btn-sm " type="button" tabindex="-1" ng-init="loadFeed(feedSrc='http://ptolitigationcenter.com/feed/');" style="font-size: 0.6rem;border-bottom-left-radius: 1rem;border-top-left-radius: 1rem;" ng-show="loadButtonText = !null">{{loadButonText}} &nbsp</button>
                                <ul class="dropdown-menu">
                                    <li><a ng-click="feedSrc='http://patentlyo.com/feed';loadFeed($event);" style="font-size: 0.8rem;">Patently-O</a></li>
                                    <li><a ng-click="feedSrc='http://ptolitigationcenter.com/feed/';loadFeed($event);" style="font-size: 0.8rem;">PTO Litigation Center</a></li>

                                    <li><a ng-click="feedSrc='http://www.law360.com/ip/rss';loadFeed($event)" style="font-size: 0.8rem;">IP Law360</a></li>
                                    <li><a ng-click="feedSrc='http://feeds.feedblitz.com/AMLaw';loadFeed($event)" style="font-size: 0.8rem;">AMLaw Daily</a></li>
                                    <li><a ng-click="feedSrc='http://feeds.feedblitz.com/TAL';loadFeed($event)" style="font-size: 0.8rem;">AM Law</a></li>
                                </ul>
                            </div>

                            <input type="text" class="col-xs-6 pull-right" autocomplete="off" placeholder="Enter Feed URL" data-ng-model="feedSrc" />
                        </div>
                    </div>
                    <div class="row input-prepend" ng-show="feeds.length > 0">
                        <!-- <span class="add-on pull-left"><i class="fa fa-search"></i></span> -->
                        <input class="pull-left" type="text" placeholder="Search" data-ng-model="filterText" />

                        <span class="label label-warning pull-right" ng-show="feeds.length > 0" style="border-radius: 0.5rem;margin-top: 0.5rem;">{{(feeds | filter:filterText).length}} Items</span>
                    </div>


                </form>
            </div>
            <div class="row-fluid">
                <ul class="list-group" style="text-align: left;">

                    <li ng-repeat="feed in feeds | filter:filterText" class="list-group-item">
                        <h6><a href="{{feed.link}}" onclick="window.open(this.href, '', 'resizable=yes,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=yes,dependent=no,width=800,left=150,height=500,top=150'); return false;">{{feed.title}}</a></h6>
                        <p class="text-left" style="line-height: 1;">{{feed.contentSnippet}}
                            <small class="pull-right small">{{feed.publishedDate | date}}</small>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
